<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/import.js"></script>
    <link rel="stylesheet" href="css/matematica.css">
</head>
<body>
    <div id="navbar"></div>
    <h1 class="MainTitle">Matemática</h1>
    <h5 class="SubTitle">Juros e Taxas</h5>

    <div class="Container">
        <div class="ItemContainer">
            <h4>Juros</h4>
            <div class="Item-Content">
                <p>J-Juros</p>
                <p>C-Capital</p>
                <p>i-taxa de juros</p>
                <p>t-tempo</p>
            </div>
            <h3>J=C⋅i⋅t</h3>
            <div class="Item-Content">
                <p>M-Motante</p>
                <p>C-Capital</p>
                <p>i-taxa de juros</p>
                <p>t-tempo</p>
            </div>
            <h3>M=C⋅(1+i)<sup>t</sup></h3>
        </div>

        <div class="ItemContainer">
            <h4>Taxas</h4>
            <div class="Item-Content">
                <p>iM - Juros mensal</p>
                <p>iA - Juros anual</p>
                <p>a - anos</p>
                <p>m - meses</p>
            </div>
            <h3>iM=(1 + iA)<sup>1/m</sup></h3>
            <h3>iA=(1 + iM)<sup>a</sup></h3>
        </div>
    </div>
    <script>$(function() { $("#navbar").load("tamplates/NavBar.html"); });</script>
</body>
</html>
